<div class="page-title">
  <h4>Categories</h4>
  <button class="waves-effect waves-light btn grey darken-1" routerLink="/categories/new">Add Category</button>
</div>
<!-- prettier-ignore -->
<div class="row" *ngIf="(categories$ | async) as categories; else: preloader">
  <div class="col s12">
    <div class="collection" *ngIf="categories.length > 0; else: empty">
      <a *ngFor="let category of categories" [routerLink]="['/categories', category._id]"  
        class="collection-item">
          {{ category.name }}
      </a>
    </div>
  </div>
</div>
<!-- prettier-ignore -->
<ng-template #empty> 
  <div class="center">You don't have any categories</div>
</ng-template>
<!-- prettier-ignore -->
<ng-template #preloader> 
  <app-preloader></app-preloader>
</ng-template>
