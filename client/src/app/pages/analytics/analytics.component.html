<div class="page-title"><h4>Analytics</h4></div>

<div [style.display]="isPending ? 'none' : 'block'">
  <div class="average-price">
    <p>
      Average check <strong>{{ average | currency }}</strong>
    </p>
  </div>

  <div class="analytics-block pb3">
    <h5>Gain</h5>
    <canvas #gain></canvas>
  </div>

  <div class="analytics-block">
    <h5>Orders</h5>
    <canvas #orders></canvas>
  </div>
</div>
<app-preloader *ngIf="isPending"></app-preloader>
